<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>LiveLight</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="toggle.css">
		<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">

		<!-- Add to homescreen for Chrome on Android + Colored Tilebar on Chrome Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#F7F7F7">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" <meta name="apple-mobile-web-app-title" content="LiveLight">
		<link rel="apple-touch-icon-precomposed" href="/apple-icon-76x76.png">

		<!-- Tile icon for Windows -->
		<meta name="msapplication-TileColor" content="#F7F7F7">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#F7F7F7">

		<!--Website Details-->
		<meta property="og:url" content="http://jonsadka.github.io/livelight/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Live Light" />
		<meta property="og:description" content="Live Light by Jon Sadka" />
		<meta property="og:image" content="icons/apple-icon-76x76.png" />

		<style>
			*, *::before, *::after { box-sizing: border-box; }
			body {
				background: white;
 				color: #3C4145;
				overflow: hidden;
				margin: 0;
			}
			.canvas-container {
				width: 100%;
				height: 100%;
				margin: 0px;
			}
			#resume-toggle {
				position: fixed;
				display: none;
				top: calc(50% - 46px);
				left: calc(50% - 116px);
			}
			button {
				border: none;
				background: none;
				position: fixed;
 				font-family: 'Montserrat', sans-serif;
				font-size: 72px;
			}
			.logo {
				fill: #3C4145;
 				font-family: 'Montserrat', sans-serif;
				font-size: 36px;
				position: fixed;
				top: 20px;
				left: 20px;
			}
 			.logo div {
				display: inline-block;
				margin-bottom: 20px;
				vertical-align: 20px;
			 }
			.darkmode-toggle {
				position: fixed;
 				top: 20px;
				right: 20px;
			}
		</style>
		<script src="audio.js"></script>
		<script src="toggle.js"></script>
		<script src="visualization.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<div class="logo">
			<svg width="88px" height="83px" viewBox="0 0 88 83">
				<rect class="logo-rectangle" x="0" y="0" width="8" height="66"></rect>
				<rect class="logo-rectangle" x="40" y="0" width="8" height="66"></rect>
				<rect class="logo-rectangle" x="70" y="0" width="8" height="66"></rect>
				<rect class="logo-rectangle" x="80" y="0" width="8" height="66"></rect>
				<rect class="logo-rectangle" x="60" y="17" width="8" height="66"></rect>
				<rect class="logo-rectangle" x="10" y="0" width="8" height="66"></rect>
				<rect class="logo-rectangle" x="20" y="17" width="8" height="49"></rect>
				<rect class="logo-rectangle" x="30" y="17" width="8" height="49"></rect>
				<rect class="logo-rectangle" x="50" y="17" width="8" height="49"></rect>
			</svg>
			<div>LiveLight</div>
		</div>

		<div class="canvas-container">
			<canvas id="screenshot-rgb" ></canvas>
		</div>
		<div style="position: fixed; top: 0; opacity: 0;">
			<!-- playsinline and muted are required because of a hack for working on iOS -->
			<video id="screenshot-video" autoplay playsinline muted></video>
		</div>
		<!-- <img style="display: none;" id="screenshot-img" src=""> -->
		<canvas style="display: none;" id="screenshot-canvas"></canvas>
		<div class="darkmode-toggle toggle toggle--daynight">
			<input type="checkbox" id="toggle--daynight" class="toggle--checkbox" checked
			 	onchange='toggleDarkMode()'>
			<label class="toggle--btn" for="toggle--daynight">
				<span class="toggle--feature"></span>
			</label>
		</div>

		<div id="resume-toggle">
			<button onclick="resumeAudio()">Begin</button>
		</div>
	</body>
</html>
